name: Build and Push Docker Image

on:
  # release:
  #   types: [published]
  [workflow_dispatch]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Log in to DockerHub
        run: |
          docker login -u alexrguez9 -p ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image frontend
        run: |
          # Esto toma el nombre de la rama o etiqueta desde GITHUB_REF
          ref=${GITHUB_REF#refs/*/}
          # Reemplazar '/' por '-'
          sanitized_ref=$(echo "$ref" | sed 's/\//-/g')
          echo "BRANCH_OR_TAG_NAME=$sanitized_ref" >> $GITHUB_ENV

      - name: Build and tag frontend image
        run: |
          docker build -t alexrguez9/deportes_urjc:frontend-${{ env.BRANCH_OR_TAG_NAME }}
          docker tag deportesurjc-frontend alexrguez9/deportes_urjc:frontend-${{ env.BRANCH_OR_TAG_NAME }}
          docker push alexrguez9/deportes_urjc:frontend-${{ env.BRANCH_OR_TAG_NAME }}

      - name: Build and push Docker image backend
        run: |
          docker build -t alexrguez9/deportes_urjc:backend-${{ env.BRANCH_OR_TAG_NAME }}
          docker tag deportesurjc-backend alexrguez9/deportes_urjc:backend-${{ env.BRANCH_OR_TAG_NAME }}
          docker push alexrguez9/deportes_urjc:backend-${{ env.BRANCH_OR_TAG_NAME }}
